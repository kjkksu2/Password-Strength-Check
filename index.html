<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Strength</title>
  </head>
  <body>
    <div class="container">
      <header>Password Strength Indicator</header>
      <form action="#">
        <div class="field">
          <input
            onkeyup="trigger()"
            type="password"
            placeholder="Type password"
          />
          <span class="showBtn">SHOW</span>
        </div>
        <div class="indicator">
          <span class="weak"></span>
          <span class="medium"></span>
          <span class="strong"></span>
        </div>
        <div class="text"></div>
      </form>
    </div>
  </body>
  <script>
    const indicator = document.querySelector(".indicator");
    const input = document.querySelector("input");
    const weak = document.querySelector(".weak");
    const medium = document.querySelector(".medium");
    const strong = document.querySelector(".strong");
    const text = document.querySelector(".text");
    const showBtn = document.querySelector(".showBtn");
    let regExpWeak = /[a-z]/;
    let regExpMedium = /\d+/;
    let regExpStrong = /.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/;

    function trigger() {
      if (input.value != "") {
        // indicator.style.display = "block";
        indicator.style.display = "flex";
        if (
          input.value.length <= 3 &&
          (input.value.match(regExpWeak) ||
            input.value.match(regExpMedium) ||
            input.value.match(regExpStrong))
        ) {
          no = 1;
        }
        if (
          input.value.length >= 6 &&
          ((input.value.match(regExpWeak) && input.value.match(regExpMedium)) ||
            (input.value.match(regExpMedium) &&
              input.value.match(regExpStrong)) ||
            (input.value.match(regExpWeak) && input.value.match(regExpStrong)))
        ) {
          no = 2;
        } else {
          no = 1;
        }
        if (
          input.value.length >= 6 &&
          input.value.match(regExpWeak) &&
          input.value.match(regExpMedium) &&
          input.value.match(regExpStrong)
        ) {
          no = 3;
        }
        if (no == 1) {
          weak.classList.add("active");
          text.style.display = "block";
          text.textContent = "Your password is too weak";
          text.classList.add("weak");
        }
        if (no == 2) {
          medium.classList.add("active");
          text.textContent = "Your password is medium";
          text.classList.add("medium");
        } else {
          medium.classList.remove("active");
          text.classList.remove("medium");
        }
        if (no == 3) {
          medium.classList.add("active");
          strong.classList.add("active");
          text.textContent = "Your password is strong";
          text.classList.add("strong");
        } else {
          strong.classList.remove("active");
          text.classList.remove("strong");
        }
        showBtn.style.display = "block";
        showBtn.onclick = function () {
          if (input.type == "password") {
            input.type = "text";
            showBtn.textContent = "HIDE";
          } else {
            input.type = "password";
            showBtn.textContent = "SHOW";
          }
        };
      } else {
        indicator.style.display = "none";
        text.style.display = "none";
        showBtn.style.display = "none";
      }
    }
  </script>
</html>
